<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops</title>
</head>
<body>
    <h1>WHILE LOOP</h1>
    <hr>
    <br>
    <br>

    <code style="background-color: rgb(235, 233, 233); padding: 1rem;">

        <p>SYNTAX:</p>
        <br>

        <span style="color: blue;">while</span> condition {
           body
        }

    </code>

    <br>
    <br>

    Note: Parentheses in condition are not necessary.
    
    <br>
    <br>

    <code style="background-color: rgb(235, 233, 233); padding: 1rem;">

        <p>EXAMPLE:</p>
        <br>

        i = 0
        <span style="color: blue;">while</span> i < 5 {
          <span style="color: blue;">show</span> i++
        }
        
        <span style="color: green;">// or</span>
        
        i = 0
        <span style="color: blue;">while</span> (i < 5) {
          <span style="color: blue;">show</span> i++
        }

    </code>

</body>
</html>
