<!DOCTYPE html>

<body style="text-align: left;">
    
    <h1 style="text-align: center;">STRINGS</h1>
    <hr>
    <br>
    <br>
    <b>Strings are defined in double quotes and can be multiline. Escaping Unicode characters is also supported.</>
    <br>
    <br>
    
    <span style="color: green;">
    
        str = "\n\tThis is
        <br>
        \tmultiline
        <br>
        \ttext
        "
        <br>
    
    </span>

    <br>
    <br>
    <span style="color: blue; font-size: large;">show</span> and <span style="color: blue; font-size: large;">showln</span> operators are used to output text.
    
</body>
